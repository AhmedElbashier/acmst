<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="9"></div>
  <div nz-col [nzSpan]="5">
    <nz-card style="margin-top: 15rem;" nzIcon="appstore" nzTitle="تسجيل الدخول" [nzExtra]="extraTemplate">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">


        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="اسم المستخدم" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="كلمة المرور" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-form-button" [nzType]="'primary'">
              <i nz-icon nzType="login" nzTheme="outline"> </i> تسجيل الدخول
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="10"></div>
</div>
