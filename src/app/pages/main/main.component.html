<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible [(nzCollapsed)]="!isCollapsed" (mouseenter)="setCollapsed(true)">
    <div class="sidebar-logo">
      <a routerLink="/">
        <!-- <img src="https://ng.ant/img/logo.svg" alt="logo" /> -->
        <h1>ACMST</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzIcon="appstore" nzMode="vertical" [(nzInlineCollapsed)]="!isCollapsed">
      <li *ngIf="user.role.acceptance || user.role.approval" nz-submenu nzTitle="القبول" nzIcon="form">
        <ul>
          <li *ngIf="user.role.acceptance" nz-menu-item nzMatchRouter>
            <a routerLink="acceptance/new">قبول طلاب جديد</a>
          </li>
          <li *ngIf="user.role.approval" nz-menu-item nzMatchRouter>
            <a routerLink="acceptance/accepted">الإعتماد</a>
          </li>
          <li *ngIf="user.role.approval" nz-menu-item nzMatchRouter>
            <a routerLink="acceptance/transfare">التحويلات الداخلية</a>
          </li>
        </ul>
      </li>
      <li *ngIf="user.role.registration" nz-submenu nzIcon="book" nzTitle="المسجل">
        <ul>
          <li *ngIf="user.role.registration" nz-menu-item nzMatchRouter>
            <a routerLink="registration">التسجيل</a>
          </li>
            <li nz-menu-item nzMatchRouter>
            <a routerLink="studant/orders">الإستمارات</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="studant/procedures">الاجراءات</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a routerLink="studant/resignation">طلب استقالة</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="studant/card">البطاقات</a>
          </li> -->
        </ul>
      </li>
      <li nz-submenu *ngIf="user.role.scolarship || user.role.installment" nzIcon="dollar" nzTitle="الايرادات">
        <ul>
          <li *ngIf="user.role.scolarship" nz-menu-item nzMatchRouter>
            <a routerLink="payment/scolarship">المنح</a>
          </li>

          <li *ngIf="user.role.installment" nz-menu-item nzMatchRouter>
            <a routerLink="payment/installment">رسوم الطالب</a>
          </li>
          <li *ngIf="user.role.installment" nz-menu-item nzMatchRouter>
            <a routerLink="payment/extra">خدمات أخرى</a>
          </li>
          <li *ngIf="user.role.installment" nz-menu-item nzMatchRouter>
            <a routerLink="payment/report">تقارير</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item *ngIf="user.role.exams" nzMatchRouter>
        <i nz-icon nzType="edit" nzTheme="outline"></i><span routerLink="exams">الإمتحانات</span>
      </li>
      <li nz-submenu *ngIf="user.role.settings" nzIcon="setting" nzMatchRouter nzTitle="الإعدادات">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="settings/users">المستخدمين</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="settings/tolls">الرسوم</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="settings/payments">الاقساط</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="settings/semester">السمستر</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="settings/services">الخدمات</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzMatchRouter nzIcon="logout">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
        <span routerLink="main" (click)="logout()">تسجيل خروج</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <!-- <span class="header-trigger" (click)="toggleSidenave()">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span> -->
      </div>
    </nz-header>
    <nz-content (mouseenter)="setCollapsed(false)">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
